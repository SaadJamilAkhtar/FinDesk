{% load trans from i18n %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FinDesk</title>
    <link rel="icon" href="{% static 'assets/imgs/logo/logo.png' %}">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href={% static 'assets/css/bootstrap.css' %}>
    <link rel="stylesheet" href={% static 'assets/vendors/bootstrap-icons/bootstrap-icons.css' %}>
    <link rel="stylesheet" href={% static 'assets/css/app.css' %}>
    <link rel="stylesheet" href={% static 'assets/css/pages/auth.css' %}>
</head>

<body>
    <div id="auth">

        <div class="row h-100">
            <div class="col-lg-5 col-12">
                <div id="auth-left">
                    <div class="auth-logo">
                        <img src="{% static 'assets/imgs/logo/logo.png' %}"
                            style=" height: 75px; margin-bottom: -150px; margin-top: -150px;" alt="Logo">
                        <h2 style="margin-top: -15px; margin-left: 5rem;">FinDesk</h2>
                    </div>

                    <div class="border p-5" style="border-radius: 2rem; width: 125%;">
                        <h1 class="auth-title" style="color: #00BF99;">Log in.</h1>


                        <form action="" method="post">
                            {% csrf_token %}
                            <div class="form-group position-relative has-icon-left mb-4">
                                {{ form.username | as_crispy_field}}
                                <div class="form-control-icon" style="margin-top:0.75rem;">
                                    <i class="bi bi-person"></i>
                                </div>
                            </div>
                            <div class="form-group position-relative has-icon-left mb-4">
                                {{ form.password | as_crispy_field}}
                                <div class="form-control-icon" style="margin-top:0.75rem;">
                                    <i class="bi bi-shield-lock"></i>
                                </div>
                            </div>
                            <!-- {{ form }} -->
                            <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" style="background: #00BF99; border: none;">{% trans 'Login' %}</button>
                        </form>
                        <!-- <div class="text-center mt-5 text-lg fs-4">
                            <p><a class="font-bold" href="auth-forgot-password.html">Forgot password?</a>.</p>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="col-lg-7 d-none d-lg-block">
                <div id="auth-right">
                    <img src="{% static 'assets/imgs/login.jpg' %}" style="width: 100%; height: 100%;" alt="Img">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
